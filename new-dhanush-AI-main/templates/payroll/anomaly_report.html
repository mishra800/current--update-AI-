{% extends "base.html" %}
{% block content %}

<div class="page-container">
    <h2 class="title">üìä Anomaly Detection Report</h2>

    {% if grouped %}
    <table class="styled-table">
        <thead>
            <tr>
                <th>Employee ID</th>
                <th>Anomaly Count</th>
            </tr>
        </thead>
        <tbody>
            {% for emp, count in grouped.items() %}
            <tr>
                <td>{{ emp }}</td>
                <td>{{ count }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <p class="no-data">No anomalies detected ‚úÖ</p>
    {% endif %}

    <div class="nav-links">
        <a href="{{ url_for('analytics.dashboard') }}" class="btn-link">‚Üê Back to Analytics Dashboard</a>
    </div>
</div>

<style>
.page-container {
    max-width: 900px;
    margin: auto;
    padding: 30px;
}

.title {
    text-align: center;
    margin-bottom: 25px;
    color: #024cab;
}

.styled-table {
    width: 100%;
    border-collapse: collapse;
    font-size: 15px;
    border-radius: 6px;
    overflow: hidden;
    box-shadow: 0 3px 8px rgba(0,0,0,0.08);
    background: white;
}

.styled-table thead {
    background: #024cab;
    color: #fff;
}

.styled-table th, .styled-table td {
    padding: 12px 15px;
    border-bottom: 1px solid #e5e9f2;
}

.styled-table tr:nth-child(even) {
    background: #f7f9ff;
}

.no-data {
    text-align: center;
    color: #666;
    margin-top: 20px;
}

.nav-links {
    text-align: center;
    margin-top: 18px;
}

.btn-link {
    text-decoration: none;
    color: #024cab;
    font-weight: 500;
}

.btn-link:hover {
    color: #013a89;
}
</style>

{% endblock %}
