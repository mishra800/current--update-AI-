{% extends "base.html" %}
{% block content %}

<div class="match-container">

    <h2 class="title">ðŸ“„ Match Resumes to Job Description</h2>

    <form method="POST" action="{{ url_for('resume.match_resumes') }}" class="match-form">

        <label>Job Title (optional)</label>
        <input type="text" name="job_title" placeholder="e.g., Senior Python Developer">

        <label>Job Description (Paste full JD)</label>
        <textarea name="job_description" rows="8" placeholder="Paste the complete job description here..." required></textarea>

        <button type="submit" class="btn-match">Match Candidates</button>
    </form>

</div>

<style>
    .match-container {
        width: 650px;
        margin: 40px auto;
        padding: 25px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }

    .title {
        text-align: center;
        margin-bottom: 18px;
        color: #024cab;
        font-size: 26px;
        font-weight: bold;
    }

    .match-form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-top: 14px;
        font-weight: bold;
        color: #444;
    }

    input, textarea {
        padding: 10px;
        border: 1px solid #bbb;
        border-radius: 6px;
        margin-top: 6px;
        resize: vertical;
        font-size: 15px;
    }

    .btn-match {
        margin-top: 22px;
        background: #024cab;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        width: 100%;
    }

    .btn-match:hover {
        background: #003b8a;
    }
</style>

{% endblock %}
